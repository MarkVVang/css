<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="css/mycss_1.css">
	<title>CSS5</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="images/task5-1_03.png">
			<span>个人主页</span>
	 	</div>
		<div class="main">
			<div class="pro">
				<div class="round"></div>
				<span class="name">高素雅 51岁</span>		
				<span class="place">
					<img src="images/task5-1_10.png">
					北京.通州.果园
				</span>
			</div>
			<div class="list">
				<div class="skill">专业技能</div>
				<div class="star">
					<img src="images/task5-1_15.png">
					<span class="py">住家</span
					><img  class="py1" src="images/task5-1_15.png">
					<span>不含餐</span>
				</div>
				<div class="years">
					<span class="title1">从业年限</span>
					<span class="py1">0~3年</span>
				</div>
				<div class="work">
					<span class="title1">工作时间</span>
					<span class="py1">全天</span>
				</div>
				<div class="price">
					<span class="title1">服务价格</span>
					<span class="py1 red">25元/小时</span>
				</div>
				<div class="intru">
					<p class="title2">自我介绍</p>
					<p class="py2">可以洗衣、做饭、照顾老人。在护工方面有五年经验，经验丰富。</p>
				</div>					
			</div>
		</div> 
		<div class="footer">
			<input class="message" type="button" name="message" value="留言">
			<input class="cont" type="button" name="cont" value="电话联系">
		</div>	
	</div>
</body>
</html>
